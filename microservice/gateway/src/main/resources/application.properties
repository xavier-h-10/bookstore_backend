# 应用名称
spring.application.name=gateway


eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=host.docker.internal
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.eureka-service-url-poll-interval-seconds=30
eureka.client.service-url.defaultZone=http://host.docker.internal:8040/eureka

server.error.include-message=always

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
server.ssl.key-store=/key/tomcat.keystore
server.ssl.key-store-password=12345678
server.ssl.keyAlias=tomcat

server.port=8443

server.http.port=8058

