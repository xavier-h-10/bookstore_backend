# 应用名称
spring.application.name=gateway


eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.eureka-service-url-poll-interval-seconds=30
eureka.client.service-url.defaultZone=http://localhost:8040/eureka

server.error.include-message=always

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*

server.ssl.key-store=/Users/xtommy/apache-tomcat-8.5.64/conf/key/tomcat.keystore
server.ssl.key-store-password=12345678
server.ssl.keyAlias=tomcat

server.port=8443

server.http.port=8080
